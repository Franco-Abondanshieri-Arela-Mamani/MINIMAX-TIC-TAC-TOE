<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Minimax</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="controls">
            <button onclick="resetGame()">Nuevo Juego</button>
            <button id="minimaxBtn" onclick="toggleMinimax()">Activar Minimax</button>
            <button id="reportBtn" onclick="toggleReport()" class="hidden">Ver Informe</button>
        </div>

        <div class="status" id="status">Tu turno (X)</div>

        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <div class="minimax-info hidden" id="minimaxInfo">
            <h3>Informe Minimax</h3>
            <div class="info-row">
                <span>Profundidad máxima:</span>
                <span id="maxDepth">0</span>
            </div>
            <div class="info-row">
                <span>Nodos evaluados:</span>
                <span id="nodesEvaluated">0</span>
            </div>
            <div class="info-row">
                <span>Tiempo de cálculo:</span>
                <span id="calculationTime">0ms</span>
            </div>
            <div class="info-row">
                <span>Mejor puntuación:</span>
                <span id="bestScore">0</span>
            </div>
        </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/minimax.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
